<!DOCTYPE html>
<html  lang="en" xmlns:th="http://thymeleaf.org"
       xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
       layout:decorate="~{layouts/masterlayout}">
<section layout:fragment="content">
    <h1>Edit A Category</h1>
    <a href="/category" class="btn btn-info">Back to Index</a>
    <div class="mt-1">
        <form method="post" th:attr="action=|/category/edit/${category.getId()}|">
            <h3>Edit category <strong th:text="${category.getCategoryName}"></strong></h3>
            <div class="mb-3">
                <label for="product-name" class="form-label">Category Name</label>
                <input name="categoryName" id="product-name" type="text" class="form-control" placeholder="Edit Category here">
            </div>
            <button type="submit" class="btn btn-primary btn-lg">Edit Category</button>
        </form>
    </div>
</section>

</html>
