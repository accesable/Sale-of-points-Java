<!DOCTYPE html>
<html  lang="en" xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/masterlayout}">
<section layout:fragment="content">
    <h1>Add A Category</h1>
    <div th:if="${successMessage}" class="alert alert-success">
        <p th:text="${successMessage}"></p>
    </div>
    <a href="/category" class="btn btn-info">Back to Index</a>
    <div class="mt-1">
        <form method="post" action="add">
            <div class="mb-3">
                <label for="product-name" class="form-label">Category Name</label>
                <input name="categoryName" id="product-name" type="text" class="form-control" placeholder="Enter new Category here">
            </div>
            <button type="submit" class="btn btn-primary btn-lg">Add Category</button>
        </form>
    </div>
</section>

</html>
